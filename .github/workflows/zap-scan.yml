name: ZAP
on: push
jobs:
  scan:
    runs-on: ubuntu-latest
    container:
      image: owasp/zap2docker-stable
      options: --user root -v ${{ github.workspace }}:/zap/wrk/:rw
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: install prerequisites
        run: | 
          pwd && ls -l
          pip install --upgrade pip github3.py
          pip3 install --upgrade pip github3.py
      - name: Run ZAP Base Scan
        run: |
          zap-baseline.py -t https://developer.iddev.gov.bc.ca/ -g gen.conf -r devreport.html || echo 0
          pwd && ls -l /zap/wrk/
          cat /zap/wrk/devreport.html
      - name: Run ZAP Full Scan
        run: |
          zap-full-scan.py -t https://developer.iddev.gov.bc.ca/ -g genfull.conf -r fullreport.html || echo 0
          pwd && ls -l /zap/wrk/
          cat /zap/wrk/fullreport.html
      - name: Run ZAP API Scan
        run: |
          zap-api-scan.py -t https://selfservice-api-dev.apps.silver.devops.gov.bc.ca/ -f openapi -g genapi.conf -r apireport.html || echo 0
          pwd && ls -l /zap/wrk/
          cat /zap/wrk/apireport.html
      - name: Send Reports
        uses: dawidd6/action-send-mail@v2
        with:
          host: ${{secrets.MAIL_SERVER}}
          # Optional port (defaults to 465)
          port: 25
          account: ${{secrets.MAIL_ACCOUNT}}
          password: ${{secrets.MAIL_PASSWORD}}
          sender: ZAP Scanner
          from: ${{secrets.EMAIL_ID_FROM}}
          to: ${{secrets.EMAIL_ID_ANALYST}}
          subject: ZAP Scan Report
          body: Zap reports attached.
          # Optional content type (defaults to text/plain)
          contentType: text/html
          # Optional attachment files (JSON type. require property 'path')
          attachments: '[{"path":"/zap/wrk/devreport.html"}, {"path":"/zap/wrk/fullreport.html"}, {"path":"/zap/wrk/apireport.html"}]'
